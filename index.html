<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <ul>
                <li>Home</li>
                <li>About Me</li>
            </ul>
        </header>
        <div class="title">
            <h1>Let's Play:</h1><br>
            <h2>Rock, Paper, Scissor</h2>
        </div>
        <div class="grid first">
            <div class="box a"><img src="images/rock.png"></div>
            <div class="box b"><img src="images/paper.png"></div>
            <div class="box c"><img src="images/scissor.png"></div>
        </div>
        <div class="spans">
            <span class="player">Your Play!</span>
            <span class="opposer">PC's Play!</span>
        </div>
        <div class="grid second">
            <div class="box d"><img class="chosenPlay"></div>
            <div class="box e"><img class="randomPlay"></div>
        </div>
        <script>
            let buttons = document.querySelectorAll("div.box");
            let rock = buttons[0];
            let paper = buttons[1];
            let scissor = buttons[2];

            let yourHand = document.querySelector("img.chosenPlay");
            let enemyHand = document.querySelector("img.randomPlay");

            let play = (hand) => {
                let randomNumber = Math.floor(Math.random()*3);

                //Assegno le immagini correlate alle scelte
                if(hand == "rock"){
                     yourHand.src = "images/rock.png";
                } else if (hand == "paper"){
                     yourHand.src = "images/paper.png";
                } else if (hand == "scissor"){
                    yourHand.src = "images/scissor.png";
                }
                if(randomNumber == 0){
                    enemyHand.src = "images/rock.png";
                } else if (randomNumber == 1){
                    enemyHand.src = "images/paper.png";
                } else if (randomNumber == 2){
                    enemyHand.src = "images/scissor.png";
                }

                //Vedo il risultato
                if(randomNumber == 0){
                    if(hand == "rock"){
                        draw();
                    } else if (hand == "paper"){
                        win();
                    } else if (hand == "scissor"){
                        lose();
                    }
                } else if (randomNumber == 1){
                    if(hand == "rock"){
                        lose();
                    } else if (hand == "paper"){
                        draw();
                    } else if (hand == "scissor"){
                        win();
                    }
                } else if (randomNumber == 2){
                    if(hand == "rock"){
                        win();
                    } else if (hand == "paper"){
                        lose();
                    } else if (hand == "scissor"){
                        draw();
                    }
                }
            }

            function win(){
                console.log("Victory!");
            }
            function draw(){
                console.log("Close one!");
            }
            function lose(){
                console.log("That's too bad");
            }

            rock.onclick = function(){play("rock");}
            paper.onclick = function(){play("paper");}
            scissor.onclick = function(){play("scissor");}

        </script>
    </body>
</html>
